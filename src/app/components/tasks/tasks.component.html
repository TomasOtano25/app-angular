<div *ngIf="tasks?.length > 0; else noTasks">
  
    <ul class="collection" *ngFor="let task of tasks">
        <li class="collection-item">
            <strong>{{ task.title }} </strong>
            <br> {{ task.description }} 
        </li>
    </ul>

</div>

<ng-template #noTasks>
    NoTask
</ng-template>
