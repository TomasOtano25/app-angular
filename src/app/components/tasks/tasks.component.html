<div *ngIf="tasks?.length > 0; else noTasks">
  
    <ul class="collection" *ngFor="let task of tasks">
        <li class="collection-item" (dblclick)="deleteTask($event, task)">
            <strong>{{ task.title }} </strong>  : {{ task.description }}
            <div class="secondary-content">
                <a href="#" (click)="deleteTask($event, task)"><i class="fa fa-trash" aria-hidden="true"></i></a>
                <a href="#" (click)="editTask($event, task)"><i class="fa fa-pencil" aria-hidden="true"></i></a>
            </div>
            <div *ngIf="editState && taskToEdit.id == task.id">
                <form (ngSubmit)="updateTask(task)">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" name="title" placeholder="Edit Title" [(ngModel)]="task.title">
                        </div>
                        <div class="input-field col s6">
                                <input type="text" name="description" placeholder="Edit Description" [(ngModel)]="task.description">
                        </div>
                        <input type="submit" value="Update" class="btn">
                    </div>
                    
                    <!--<input type="text" [(ngModel)]="taskToEdit.title" value="{{ taskToEdit.title }}"  [ngModelOptions]="{standalone: true}">
                    <input type="text" [(ngModel)]="taskToEdit.description" value="{{ taskToEdit.description }}" [ngModelOptions]="{standalone: true}">
                    <input type="submit" class="btn">-->
                </form>
                
                <!--<input type="text" value="{{ task.title }}" [(ngModel)]="taskToEdit.title">
                <input type="text" value="{{ task.description }}" [(ngModel)]="taskToEdit.description">
                <button class="btn" (click)="editTask($event, taskToEdit)">Save</button>-->
            
            </div>
        </li>
    </ul>

</div>

<ng-template #noTasks>
    NoTask 
</ng-template>
